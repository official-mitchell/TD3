        function calculateDistance(pos1, pos2) {
            const R = 6371e3; // Earth's radius in meters
            const Ï†1 = (pos1.lat * Math.PI) / 180;
            const Ï†2 = (pos2.lat * Math.PI) / 180;
            const Î”Ï† = ((pos2.lat - pos1.lat) * Math.PI) / 180;
            const Î”Î» = ((pos2.lng - pos1.lng) * Math.PI) / 180;

            const a = Math.sin(Î”Ï† / 2) * Math.sin(Î”Ï† / 2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î» / 2) * Math.sin(Î”Î» / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        function calculateBearing(pos1, pos2) {
    const Ï†1 = (pos1.lat * Math.PI) / 180;
    const Ï†2 = (pos2.lat * Math.PI) / 180;
    const Î»1 = (pos1.lng * Math.PI) / 180;
    const Î»2 = (pos2.lng * Math.PI) / 180;

    const y = Math.sin(Î»2 - Î»1) * Math.cos(Ï†2);
    const x = Math.cos(Ï†1) * Math.sin(Ï†2) -
        Math.sin(Ï†1) * Math.cos(Ï†2) * Math.cos(Î»2 - Î»1);
    
    let bearing = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    
    // Convert to cardinal direction
    const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
    const index = Math.round(bearing / 45) % 8;
    
    return {
        degrees: bearing.toFixed(1),
        cardinal: directions[index]
    };
}

      function updateTargetList() {
    const platform = getPlatformPosition();
    const EFFECTIVE_RANGE = 2000; // 2km
    
    // Get all drones, filter by range, sort by threat
    const targets = allDrones
        .filter(drone => {
            const distance = calculateDistance(drone.position, platform);
            return distance <= EFFECTIVE_RANGE;
        })
        .sort((a, b) => {
            // Sort by threat level first, then distance
            if (b.threatLevel !== a.threatLevel) {
                return b.threatLevel - a.threatLevel;
            }
            const distA = calculateDistance(a.position, platform);
            const distB = calculateDistance(b.position, platform);
            return distA - distB;
        })
        .slice(0, 10); // Take top 10

    const targetList = document.getElementById('target-list');
    targetList.innerHTML = targets.map((drone, index) => `
        <div class="target-item" onclick="selectTarget(${index})">
            <input type="checkbox" id="target-${index}">
            <span class="target-number"></span>
            <div class="target-info">
                ${drone.droneType} (${(calculateDistance(drone.position, platform)/1000).toFixed(2)}km)
                ${'ðŸ”´'.repeat(drone.threatLevel)}
            </div>
        </div>
    `).join('');
}

    let selectedTargets = [];
    let isEngaging = false;

    function selectTarget(index) {
        if (isEngaging) return;
        
        const checkbox = document.getElementById(`target-${index}`);
        const numberSpan = checkbox.parentElement.querySelector('.target-number');
        
        if (checkbox.checked) {
            // Deselect
            checkbox.checked = false;
            numberSpan.textContent = '';
            selectedTargets = selectedTargets.filter(t => t !== index);
        } else {
            // Select
            checkbox.checked = true;
            selectedTargets.push(index);
            numberSpan.textContent = selectedTargets.length;
        }
        
        document.getElementById('engage-targets').disabled = selectedTargets.length === 0;
    }

    async function engageTargets() {
        if (isEngaging) return;
        isEngaging = true;
        document.getElementById('turret-status').textContent = 'ENGAGING';
        
        for (const targetIndex of selectedTargets) {
            await engageTarget(targetIndex);
        }
        
        isEngaging = false;
        selectedTargets = [];
        document.getElementById('turret-status').textContent = 'IDLE';
        updateTargetList();
    }

    async function engageTarget(index) {
        const target = allDrones[index];
        const platform = getPlatformPosition();
        
        // Calculate time to rotate turret
        const currentHeading = parseFloat(document.getElementById('turret-heading').textContent);
        const targetBearing = calculateBearing(platform, target.position).degrees;
        const rotationTime = Math.abs(targetBearing - currentHeading) * 50; // 50ms per degree
        
        // Rotate turret
        document.getElementById('turret-status').textContent = 'ROTATING';
        await new Promise(r => setTimeout(r, rotationTime));
        document.getElementById('turret-heading').textContent = `${targetBearing}Â°`;
        
        // Fire burst
        document.getElementById('turret-status').textContent = 'FIRING';
        await new Promise(r => setTimeout(r, 1000));
        
        // Calculate hit probability (simplified)
        const distance = calculateDistance(target.position, platform);
        const baseAccuracy = 0.9; // 90% base accuracy
        const distanceFactor = 1 - (distance / 2000) * 0.3; // Reduce accuracy with distance
        const finalAccuracy = baseAccuracy * distanceFactor;
        
        const hit = Math.random() < finalAccuracy;
        
        // Update drone status if hit
        if (hit) {
        try {

                headers: {

                }
            });
            console.log(`Target ${target.droneId} hit confirmed`);
        } catch (error) {
            console.error('Error registering hit:', error);
        }
    }
    
        
        await new Promise(r => setTimeout(r, 500)); // Cool down between targets
